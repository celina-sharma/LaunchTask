services:
  backend1:
    build: ./backend
    hostname: backend-1

  backend2:
    build: ./backend
    hostname: backend-2
    

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend1
      - backend2
